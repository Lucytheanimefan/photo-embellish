<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trace</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='plugins/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='plugins/bootstrap-colorpicker.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='plugins/font-awesome.min.css') }}"> {% block css %} {% endblock %}
</head>

<body>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a>
                                            <input type="file" name="file" id="fileChooser" class="inputfile" />
                                            <label for="fileChooser">Choose a file</label>
                                        </a>
                                    </li>
                                    <li>
                                        <a onclick="createBlankProject()">
                                            Create blank project
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li><a onclick="clearCanvas(true)">Clear</a></li>
                            <li><a id="animate">Animate <i class="fa fa-play fa-lg" aria-hidden="true"></i></a></li>
                            <li><a id="undo"><i class="fa fa-undo fa-lg" aria-hidden="true"></i></a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Animation Effects</i><span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a>
                                            <div id="simult" class="checkbox">
                                                <label>
                                                    <input onclick="simultaneousOptions()" type="checkbox" id="simultaneous" value="1">Simultaneous</label>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li><a><i id="zoomIn" class="fa fa-plus fa-lg" aria-hidden="false"></i></a></li>
                            <li><a><i id="zoomOut" class="fa fa-minus fa-lg" aria-hidden="false"></i></a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i><span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li class="colorpicker">
                                        <a>
                                            <div id="cp2" class="input-group colorpicker-component">
                                                <input type="text" value="#00AABB" class="form-control" />
                                                <span class="input-group-addon"><i></i></span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <label for="opacity">Opacity</label>
                                            <input class="form-control" id="opacity" value="0.5" placeholder="opacity" type="number" max="1" min="0" step="0.1" />
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <label for="strokeWidth">Stroke Width</label>
                                            <input class="form-control" id="strokeWidth" value="12" placeholder="stroke width" type="number" min="0" step="1" />
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li><a onclick="sendData()"><i class="fa fa-download fa-lg" aria-hidden="true"></i></a></li>
                            <!--
                            <li><a href="/css.txt" download="style.css" id="downloadcss">Download CSS</a></li>
                            <li><a href="/js.txt" download="script.js" id="downloadjs">Download js</a></li>
                            <li><a onclick="downloadHTML()" download="index.html" id="downloadhtml">Download HTML</a></li>
                            -->
                        </ul>
                    </div>
                </div>
            </nav>
            {% block body %}{% endblock %}
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/bootstrap-colorpicker.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/FileSaver.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/jszip.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %} {% endblock %}
</body>
